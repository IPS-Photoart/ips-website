<div class="logo-section">

</div>

<div class="section">
    <p>
        Before making payment and downloading the final certificate, candidates may preview
        their certificate in a watermarked format to verify name, level, and certificate details.
    </p>

    <input type="text" id="code" placeholder="IPS-2026-000010">
    <button onclick="preview()">Preview Certificate</button>
</div>

<script>
function preview() {
  const code = document.getElementById("code").value.trim();
  if (!code) return alert("Enter certificate code");
  window.open(
    "http://127.0.0.1:8000/certificate/" + code + "/preview",
    "_blank"
  );
}
</script>
